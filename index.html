<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Google Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMA8GGtgqdBgEdZ8Ub692KJ3svK0ZVUz0&callback=initMap" async defer></script>
    <script>
      let map;
      let markers = [];

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: { lat: 39.8283, lng: -98.5795 }, // Center of USA
          mapTypeId: "roadmap",
        });

        // Add Map Type Selector
        document.getElementById("mapType").addEventListener("change", (event) => {
          map.setMapTypeId(event.target.value);
        });

        // Click to Add Named Marker
        map.addListener("click", (event) => {
          const markerName = prompt("Enter a name for this marker:"); // Ask user for a name
          if (markerName) {
            addMarker(event.latLng, markerName);
          }
        });

        // Jump to a Random Location
        document.getElementById("randomLocation").addEventListener("click", () => {
          const randomLat = (Math.random() * 160 - 80).toFixed(4);
          const randomLng = (Math.random() * 360 - 180).toFixed(4);
          const randomLocation = new google.maps.LatLng(parseFloat(randomLat), parseFloat(randomLng));
          const markerName = `Random Location (${randomLat}, ${randomLng})`;
          map.setCenter(randomLocation);
          map.setZoom(8);
          addMarker(randomLocation, markerName);
        });
      }

      function addMarker(location, name) {
        const marker = new google.maps.Marker({
          position: location,
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
        });

        // Create custom label for the marker
        const labelDiv = document.createElement("div");
        labelDiv.style.position = "absolute";
        labelDiv.style.top = "-25px";  // Position above the marker
        labelDiv.style.left = "-25px"; // Center the label horizontally
        labelDiv.style.fontSize = "14px";
        labelDiv.style.fontWeight = "bold";
        labelDiv.style.color = "black";
        labelDiv.style.backgroundColor = "white";
        labelDiv.style.padding = "2px 5px";
        labelDiv.style.borderRadius = "3px";
        labelDiv.innerHTML = name;

        const labelOverlay = new google.maps.OverlayView();
        labelOverlay.draw = function () {
          const projection = this.getProjection();
          const position = projection.fromLatLngToDivPixel(marker.getPosition());
          labelDiv.style.left = position.x + "px";
          labelDiv.style.top = position.y - 25 + "px"; // Position label above the marker
        };

        labelOverlay.setMap(map);
        labelOverlay.getPanes().overlayLayer.appendChild(labelDiv);

        const infoWindow = new google.maps.InfoWindow({
          content: `<p><b>${name}</b></p>
                    <p>Latitude: ${location.lat().toFixed(4)}, Longitude: ${location.lng().toFixed(4)}</p>
                    <p><b>Drag me!</b> (Double-click to remove)</p>`,
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });

        marker.addListener("dragend", () => {
          const newPos = marker.getPosition();
          labelOverlay.draw(); // Update the label position
          infoWindow.setContent(`<p><b>${name}</b></p>
                                <p>Latitude: ${newPos.lat().toFixed(4)}, Longitude: ${newPos.lng().toFixed(4)}</p>`);
        });

        marker.addListener("dblclick", () => {
          marker.setMap(null);
          labelOverlay.setMap(null); // Remove the label when marker is removed
        });

        markers.push(marker);
      }
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        z-index: 5;
        display: flex;
        gap: 10px;
      }
      select, button {
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
      }
      button {
        background: #4285F4;
        color: white;
        border: none;
      }
      button:hover {
        background: #357ae8;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <select id="mapType">
        <option value="roadmap">Roadmap</option>
        <option value="satellite">Satellite</option>
        <option value="hybrid">Hybrid</option>
        <option value="terrain">Terrain</option>
      </select>
      <button id="randomLocation">ðŸŽ² Random Location</button>
    </div>
    <div id="map"></div>
  </body>
</html>
